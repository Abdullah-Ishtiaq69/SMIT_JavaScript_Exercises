<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main" id="main">
        <div class="top">
            <div class="result" id="output"></div>
            <div class="clear" id="clear">C</div>
        </div>
        <div class="first-num num-main">
            <div class="let-7" id="letter-7">7</div>
            <div class="let-8" id="letter-8">8</div>
            <div class="let-9" id="letter-9">9</div>
            <div class="div-sign sign" id="divide-sign">/</div>
        </div>
        <div class="second-num num-main">
            <div class="let-4" id="letter-4">4</div>
            <div class="let-5" id="letter-5">5</div>
            <div class="let-6" id="letter-6">6</div>
            <div class="mul-sign sign" id="multiply-sign">*</div>
        </div>
        <div class="third-num num-main">
            <div class="let-1" id="letter-1">1</div>
            <div class="let-2" id="letter-2">2</div>
            <div class="let-3" id="letter-3">3</div>
            <div class="minus-sign sign" id="minus-sign">-</div>
        </div>
        <div class="fourth-num num-main">
            <div class="let-0" id="letter-0">0</div>
            <div class="dot" id="dot">.</div>
            <div class="equal-sign equal" id="equal-sign">=</div>
            <div class="plus-sign sign" id="plus-sign">+</div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
